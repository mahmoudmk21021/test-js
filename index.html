<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Yummy</title>
  </head>

  <body class="bg-info">
    <!-- ~========> nav_Box -->
    <div class="nav_Box d-flex position-fixed">
      <div
        class="side-bar bg-warning d-flex flex-column justify-content-between ps-3"
      >
        <ul class="list-unstyled mt-5 text-white fw-normal">
          <li>
            <a id="searchMeal" href="#search" class="nav-link"> Search</a>
          </li>
          <li><a id="Categories"> Categories</a></li>
          <li><a id="AreaMeal"> Area</a></li>
          <li><a id="IngredientsMeal"> Ingredients</a></li>
          <li><a id="Contact_Us"> Contact Us</a></li>
        </ul>
        <div class="left-bott-icons text-white">
          <i class="fa fa-brands fa-facebook"></i>
          <i class="fa fa-brands fa-twitter"></i>
          <i class="fa-solid fa-globe mb-2 fa-md"></i>
          <p>Copyright @ 2019 All Rights Reserved.</p>
        </div>
      </div>
      <div
        class="gear-icon d-flex flex-column justify-content-between align-items-center bg-white"
      >
        <div class="icons-top d-flex flex-column justify-content-between p-3">
          <div class="icon-logo mt-5 mb-5">
            <img src="./images/logo.png" alt="" class="side-logo img-fluid" />
          </div>
          <div class="fs-2 fw-bold mt-5 ms-2 gearÃ—">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div
          class="icons-bottom ps-3 d-flex flex-column justify-content-between mb-5"
        >
          <i class="fa-solid fa-globe mb-2 fa-md text-warning pt-3"></i>
          <i class="fa-solid fa-share-nodes fa-md text-warning pt-3"></i>
        </div>
      </div>
    </div>

    <section id="hero" class="pt-5 overflow-auto d-none">
      <div class="container vh-100">
        <div class="row gy-3" id="mealBasic"></div>
      </div>
    </section>
    <section id="search" class="vh-100 pt-5 d-none">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <input
              class="form-control bg-transparent text-white"
              type="text"
              placeholder="Search By Name"
              id="searchNameValue"
            />
          </div>
          <div class="col-md-6">
            <input
              class="form-control bg-transparent text-white"
              type="text"
              placeholder="Search By first letter"
              id="searchNameLetter"
            />
          </div>
        </div>
        <div class="row mt-3 gy-4" id="searchMeal"></div>
      </div>
    </section>
    <section id="mealRecipes " class="vh-100 pt-5 d-none">
      <div class="container">
        <div class="row" id="mealDetails"></div>
      </div>
    </section>
    <section id="category" class="vh-100 pt-5 d-none bg-dark-subtle">
      <div class="container">
        <div class="row gy-4" id="category-row"></div>
      </div>
    </section>
    <section id="Ingredients" class="vh-100 pt-5 d-none bg-body-secondary">
      <div class="container">
        <div class="row gy-4" id="Ingredients-row"></div>
      </div>
    </section>
    <section id="area" class="vh-100 pt-5 d-none bg-body-tertiary">
      <div class="container">
        <div class="row gy-4" id="area-row"></div>
      </div>
    </section>
    <section id="contact" class="pt-5 d-none overflow-auto">
      <div class="container">
        <div class="row g-5 mt-4">
          <div class="col-md-6">
            <div id="nameAlert" class="alert alert-warning w-100 mt-2 d-none">
              Incorrect letters and numbers
            </div>

            <input
              type="text"
              class="form-control bg-transparent text-dark"
              id="nameInput"
              placeholder="enter your  name"
            />
          </div>
          <div class="col-md-6">
            <div id="emailAlert" class="alert alert-warning w-100 mt-2 d-none">
              email is incorrect
            </div>
            <input
              type="text"
              class="form-control bg-transparent text-dark"
              id="emailInput"
              placeholder="enter your  email"
            />
          </div>
          <div class="col-md-6">
            <div id="mobileAlert" class="alert alert-warning w-100 mt-2 d-none">
              mobile is incorrect
            </div>
            <input
              type="number"
              class="form-control bg-transparent text-dark"
              id="mobileInput"
              placeholder="enter your  mobile"
            />
          </div>
          <div class="col-md-6">
            <div id="ageAlert" class="alert alert-warning w-100 mt-2 d-none">
              age is incorrect
            </div>
            <input
              type="number"
              class="form-control bg-transparent text-dark"
              id="ageInput"
              placeholder="enter your  age"
            />
          </div>
          <div class="col-md-6">
            <div
              id="passwordAlert"
              class="alert alert-warning w-100 mt-2 d-none"
            >
              password is incorrect
            </div>
            <input
              type="text"
              class="form-control bg-transparent text-dark"
              id="passwordInput"
              placeholder="enter your  password"
            />
          </div>
          <div class="col-md-6">
            <div
              id="repasswordAlert"
              class="alert alert-warning w-100 mt-2 d-none"
            >
              password is incorrect
            </div>
            <input
              type="text"
              class="form-control bg-transparent text-dark"
              id="rePasswordInput"
              placeholder="enter your  repassword"
            />
          </div>
        </div>

        <button
          id="submitButton"
          disabled="true"
          class="btn btn-outline-success btn-block mt-5"
        >
          submit
        </button>
      </div>
    </section>

    <
    <script src="./Js/jquery.js"></script>
    <script src="./Js/index.js"></script>
    <script src="./Js/signup.js"></script>
    <script src="./Js/bootstrap.bundle.min.js"></script>
  </body>
</html>
